<div class="bg-secondary p-5">

    <div class="container rounded p-3 rounded-5 w-50 bg-success  align-items-center justify-content-center ">
        <h1 class="text-white text-center my-2">Create your contact here</h1>
        <input type="text" class="form-control my-2" [(ngModel)]="namei" placeholder="Enter your name">
        <input type="text" class="form-control my-2" [(ngModel)]="phone" placeholder="Enter your phone number">
        <input type="text" class="form-control my-2" [(ngModel)]="email" placeholder="Enter your email">
        <input type="text" class="form-control my-2" [(ngModel)]="address" placeholder="Enter your address">
        <button class="btn btn-primary" (click)="submit()">Create contact</button>
    </div>
</div>

<div class="container mt-3">
    <h2 class="text-center">Saved Contacts</h2>
    <div *ngFor="let contact of contactarray let i=index" class="card my-2">
      <div class="card-body">
        <p><strong>Name:</strong> {{ contact.name }}</p>
        <p><strong>Phone:</strong> {{ contact.phone }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Address:</strong> {{ contact.address }}</p>
      </div>
      <button class="btn btn-outline-primary w-25 m-3" (click)="edit(i)" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(i)">edit</button>
      <button class="btn btn-outline-danger w-25 m-3" (click)="deleted(i)" >delete</button>
    </div>
  </div>




  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div  class="modal-body">
        
          <div class="contaier  align-items-center justify-content-center ">
            <h2 class=" text-center my-2">Update Your informations</h2>
            <input type="text" class="form-control my-2" [(ngModel)]="newNamei" placeholder="Enter new name">
            <input type="text" class="form-control my-2" [(ngModel)]="newPhone" placeholder="Enter new phone number">
            <input type="text" class="form-control my-2" [(ngModel)]="newEmail" placeholder="Enter new email">
            <input type="text" class="form-control my-2" [(ngModel)]="newAddress" placeholder="Enter new address">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="update()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
